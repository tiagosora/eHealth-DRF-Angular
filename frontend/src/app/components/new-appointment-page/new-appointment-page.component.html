<!--Page Title-->
<section
  class="page-title text-center"
  style="background-image: url('assets/images/background/3.jpg')"
>
  <div class="container">
    <div class="title-text">
      <h1>appointment</h1>
      <ul class="title-menu clearfix">
        <li>
          <a routerLink="/">home &nbsp;/</a>
        </li>
        <li>appointment</li>
      </ul>
    </div>
  </div>
</section>
<!--End Page Title-->

<!-- Section -->
<section class="section style-three pb-40">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 order-1 order-lg-0">
        <div class="contact-area style-two pl-0 pr-0 pr-lg-4">
          <div class="section-title" style="padding: 0 10%;">
            <h3>Request <span>Appointment</span></h3>
          </div>
          <form class="default-form contact-form" [formGroup]="profileForm">
            <mat-form-field>
              <mat-label>Departments</mat-label>
              <mat-select
                placeholder="Departmenrts"
                formControlName="department"
              >
                <mat-option
                  *ngFor="let department of departments"
                  value="{{ department.name }}"
                  >{{ department.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Date</mat-label>
              <input
                formControlName="date"
                matInput
                [matDatepicker]="myDatePicker"
                [min]="minDate"
              />
              <mat-datepicker-toggle
                [for]="myDatePicker"
                matSuffix
              ></mat-datepicker-toggle>
              <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <textarea
                formControlName="message"
                matInput
                placeholder="Message"
              ></textarea>
            </mat-form-field>
            <div class="row form-group">
              <div class="container-login100-form-btn" style="height: 10px; padding-top: 20px" >
                <button (click)="saveForm()" class="btn-style-one">
                  Add Appointment
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 mb-4 mb-lg-0 order-0 order-lg-1">
        <div class="appointment-image-holder ml-0 ml-lg-4">
          <figure>
            <img
              loading="lazy"
              class="w-100"
              src="assets/images/background/appoinment.jpg"
              alt="Appointment"
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Section -->
